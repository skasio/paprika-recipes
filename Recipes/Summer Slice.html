<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Recipe -->
    <div class="recipe" itemscope itemtype="http://schema.org/Recipe">
      <div class="infobox">
        <!-- Image -->

        <div class="photobox">
          <a href="#">
            <img
              src="Images/47181B16-09A2-474D-9B75-4D6AF8DF06A7-13068-000004265F647645/9FA9AE85-CA92-404C-BC64-553DC6EA57B8-13068-00000427BD26A8D0.jpg"
              itemprop="image"
              class="photo photoswipe"
            />
          </a>
        </div>

        <!-- Name -->
        <h1 itemprop="name" class="name">Summer Slice</h1>

        <!-- Info -->

        <!-- Rating, categories -->
        <p itemprop="aggregateRating" class="rating" value="0"></p>

        <p class="metadata">
          <!-- Cook time, prep time, servings, difficulty -->

          <b>Servings: </b><span itemprop="recipeYield">4-6</span>

          <!-- Source -->

          <b>Source: </b>

          <span itemprop="author">In Praise of Veg pg.378</span>
        </p>

        <div class="clear"></div>
      </div>

      <div class="left-column">
        <!-- Ingredients -->

        <div class="ingredientsbox">
          <h3 class="subhead">Ingredients</h3>
          <div class="ingredients text">
            <p class="line" itemprop="recipeIngredient">
              <strong>2</strong> medium zucchinis
            </p>
            <p class="line" itemprop="recipeIngredient">
              <strong>Â½</strong> tsp salt
            </p>
            <p class="line" itemprop="recipeIngredient">
              <strong>1</strong> onion
            </p>
            <p class="line" itemprop="recipeIngredient">
              <strong>75</strong> g self raising flour
            </p>
            <p class="line" itemprop="recipeIngredient">
              <strong>100</strong> g frozen corn
            </p>
            <p class="line" itemprop="recipeIngredient">
              <strong>75</strong> g frozen peas
            </p>
            <p class="line" itemprop="recipeIngredient">
              <strong>5</strong> eggs
            </p>
            <p class="line" itemprop="recipeIngredient">
              <strong>125</strong> ml milk
            </p>
            <p class="line" itemprop="recipeIngredient">
              <strong>100</strong> g cheese
            </p>
            <p class="line" itemprop="recipeIngredient">
              <strong>4</strong> heirloom tomatoes
            </p>
          </div>
        </div>

        <!-- Nutrition (in two-column mode it goes below the ingredients) -->
      </div>

      <div class="right-column">
        <!-- Description -->

        <!-- Directions -->

        <!-- Notes -->

        <!-- Nutrition (in regular mode it goes below the notes) -->

        <!-- Used in two different places depending on the recipe layout -->
      </div>

      <div class="clear"></div>
    </div>

    <!-- Photo gallery is only included when exporting. -->
    <!-- PhotoSwipe gallery -->

    <link rel="stylesheet" href="Resources/PhotoSwipe/photoswipe.css" />
    <link
      rel="stylesheet"
      href="Resources/PhotoSwipe/default-skin/default-skin.css"
    />
    <script src="Resources/PhotoSwipe/photoswipe.min.js"></script>
    <script src="Resources/PhotoSwipe/photoswipe-ui-default.min.js"></script>

    <div class="pswp" tabindex="-1" role="dialog" aria-hidden="true">
      <div class="pswp__bg"></div>
      <div class="pswp__scroll-wrap">
        <div class="pswp__container">
          <div class="pswp__item"></div>
          <div class="pswp__item"></div>
          <div class="pswp__item"></div>
        </div>
        <div class="pswp__ui pswp__ui--hidden">
          <div class="pswp__top-bar">
            <div class="pswp__counter"></div>
            <button
              class="pswp__button pswp__button--close"
              title="Close"
            ></button>
          </div>
          <button
            class="pswp__button pswp__button--arrow--left"
            title="Previous"
          ></button>
          <button
            class="pswp__button pswp__button--arrow--right"
            title="Next"
          ></button>
          <div class="pswp__caption">
            <div class="pswp__caption__center"></div>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript">
      var openPhotoSwipe = function (event) {
        var pswp = document.querySelector(".pswp");

        var element = event.target;
        var src = element.getAttribute("src");

        // build items array
        var items = [
          {
            msrc: "Images/47181B16-09A2-474D-9B75-4D6AF8DF06A7-13068-000004265F647645/F8DE5EA3-9E46-4227-873D-3077DD3789BD-13068-000004279E3843A5.jpg",
            src: "Images/47181B16-09A2-474D-9B75-4D6AF8DF06A7-13068-000004265F647645/F8DE5EA3-9E46-4227-873D-3077DD3789BD-13068-000004279E3843A5.jpg",
            w: 2048.0,
            h: 1536.0,
            title: "1",
          },
        ];

        var index = 0;
        for (var i = 0; i < items.length; i++) {
          var item = items[i];
          if (item.src == src) {
            index = i;
          }
        }

        var options = {
          index: index,
          history: false,
          focus: true,
          captionEl: true,
          fullscreenEl: false,
          zoomEl: false,
          shareEl: false,
          preloaderEl: false,
          bgOpacity: 0.9,
          showHideOpacity: true,
        };

        var gallery = new PhotoSwipe(
          pswp,
          PhotoSwipeUI_Default,
          items,
          options,
        );
        gallery.init();
      };

      var elements = document.querySelectorAll(".photoswipe");
      for (var i = 0; i < elements.length; i++) {
        var element = elements[i];
        element.addEventListener("click", openPhotoSwipe);
      }
    </script>
  </body>
</html>
