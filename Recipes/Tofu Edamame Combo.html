<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Recipe -->
    <div class="recipe" itemscope itemtype="http://schema.org/Recipe">
      <div class="infobox">
        <!-- Image -->

        <!-- Name -->
        <h1 itemprop="name" class="name">Tofu Edamame Combo</h1>

        <!-- Info -->

        <!-- Rating, categories -->
        <p itemprop="aggregateRating" class="rating" value="0"></p>
        <p itemprop="recipeCategory" class="categories">School Lunches</p>

        <p class="metadata">
          <!-- Cook time, prep time, servings, difficulty -->
          <b>Servings: </b><span itemprop="">1</span>

          <!-- Source -->
        </p>

        <div class="clear"></div>
      </div>

      <div class="left-column">
        <!-- Ingredients -->
        <div class="ingredientsbox">
          <h3 class="subhead">Ingredients</h3>
          <div class="ingredients text">
            <p class="line" itemprop="recipeIngredient">
              <strong>2-3</strong> small pieces flavoured tofu
            </p>
            <p class="line" itemprop="recipeIngredient">
              <strong>5-6</strong> edamame pods
            </p>
            <p class="line" itemprop="recipeIngredient">
              <strong>1-2</strong> cherry tomatoes
            </p>
            <p class="line" itemprop="recipeIngredient">
              <strong>1-2</strong> dried pears
            </p>
            <p class="line" itemprop="recipeIngredient">
              Small handful chocolate chickpeas (side)
            </p>
          </div>
        </div>

        <!-- Nutrition (in two-column mode it goes below the ingredients) -->
      </div>

      <div class="right-column">
        <!-- Description -->

        <!-- Directions -->

        <!-- Notes -->

        <!-- Nutrition (in regular mode it goes below the notes) -->
        <!-- Used in two different places depending on the recipe layout -->
      </div>

      <div class="clear"></div>
    </div>
  </body>
</html>
