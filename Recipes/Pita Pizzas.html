<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Recipe -->
    <div class="recipe" itemscope itemtype="http://schema.org/Recipe">
      <div class="infobox">
        <!-- Image -->

        <!-- Name -->
        <h1 itemprop="name" class="name">Pita Pizzas</h1>

        <!-- Info -->

        <!-- Rating, categories -->
        <p itemprop="aggregateRating" class="rating" value="0"></p>

        <p class="metadata">
          <!-- Cook time, prep time, servings, difficulty -->

          <b>Servings: </b><span itemprop="recipeYield">3</span>

          <!-- Source -->
        </p>

        <div class="clear"></div>
      </div>

      <div class="left-column">
        <!-- Ingredients -->

        <div class="ingredientsbox">
          <h3 class="subhead">Ingredients</h3>
          <div class="ingredients text">
            <p class="line" itemprop="recipeIngredient">
              <strong>3</strong> pita breads
            </p>
            <p class="line" itemprop="recipeIngredient">alfalfa</p>
            <p class="line" itemprop="recipeIngredient">
              <strong>60</strong>g cheese
            </p>
            <p class="line" itemprop="recipeIngredient">
              <strong>135</strong>g cherry tomatoes
            </p>
            <p class="line" itemprop="recipeIngredient">
              <strong>240</strong>g mushrooms
            </p>
            <p class="line" itemprop="recipeIngredient">green olives</p>
            <p class="line" itemprop="recipeIngredient">
              <strong>210</strong>g carrot
            </p>
            <p></p>
          </div>
        </div>

        <!-- Nutrition (in two-column mode it goes below the ingredients) -->
      </div>

      <div class="right-column">
        <!-- Description -->

        <!-- Directions -->

        <!-- Notes -->

        <!-- Nutrition (in regular mode it goes below the notes) -->

        <!-- Used in two different places depending on the recipe layout -->
      </div>

      <div class="clear"></div>
    </div>
  </body>
</html>
