<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Recipe -->
    <div class="recipe" itemscope itemtype="http://schema.org/Recipe">
      <div class="infobox">
        <!-- Image -->

        <div class="photobox">
          <a href="#">
            <img
              src="Images/A9CA95DD-BF57-429B-AC32-BFEC582A7E4D/9E6DD81C-C25A-444B-BE1E-6BC5A43C2242.jpg"
              itemprop="image"
              class="photo photoswipe"
            />
          </a>
        </div>

        <!-- Name -->
        <h1 itemprop="name" class="name">
          Spiced Spinach and Potatoes with Poached Eggs
        </h1>

        <!-- Info -->

        <!-- Rating, categories -->
        <p itemprop="aggregateRating" class="rating" value="0"></p>

        <p class="metadata">
          <!-- Cook time, prep time, servings, difficulty -->

          <b>Servings: </b><span itemprop="recipeYield">4</span>

          <!-- Source -->

          <b>Source: </b>

          <span itemprop="author">River Cottage Fresh Everyday pg. 321</span>
        </p>

        <div class="clear"></div>
      </div>

      <div class="left-column">
        <!-- Ingredients -->

        <div class="ingredientsbox">
          <h3 class="subhead">Ingredients</h3>
          <div class="ingredients text">
            <p class="line" itemprop="recipeIngredient">
              <strong>3</strong> eggs
            </p>
            <p class="line" itemprop="recipeIngredient">
              <strong>400</strong> g new potatoes
            </p>
            <p class="line" itemprop="recipeIngredient">
              <strong>400</strong> g spinach
            </p>
            <p class="line" itemprop="recipeIngredient">
              <strong>2</strong> tbsp oil
            </p>
            <p class="line" itemprop="recipeIngredient">
              <strong>1</strong> onion
            </p>
            <p class="line" itemprop="recipeIngredient">
              <strong>1</strong> garlic clove
            </p>
            <p class="line" itemprop="recipeIngredient">
              <strong>1</strong> red chili
            </p>
            <p class="line" itemprop="recipeIngredient">ginger</p>
            <p class="line" itemprop="recipeIngredient">
              <strong>2</strong> tsp garam masala
            </p>
            <p class="line" itemprop="recipeIngredient">
              <strong>2â€“3</strong> tbsp coconut cream
            </p>
          </div>
        </div>

        <!-- Nutrition (in two-column mode it goes below the ingredients) -->
      </div>

      <div class="right-column">
        <!-- Description -->

        <!-- Directions -->

        <!-- Notes -->

        <!-- Nutrition (in regular mode it goes below the notes) -->

        <!-- Used in two different places depending on the recipe layout -->
      </div>

      <div class="clear"></div>
    </div>

    <!-- Photo gallery is only included when exporting. -->
    <!-- PhotoSwipe gallery -->

    <link rel="stylesheet" href="Resources/PhotoSwipe/photoswipe.css" />
    <link
      rel="stylesheet"
      href="Resources/PhotoSwipe/default-skin/default-skin.css"
    />
    <script src="Resources/PhotoSwipe/photoswipe.min.js"></script>
    <script src="Resources/PhotoSwipe/photoswipe-ui-default.min.js"></script>

    <div class="pswp" tabindex="-1" role="dialog" aria-hidden="true">
      <div class="pswp__bg"></div>
      <div class="pswp__scroll-wrap">
        <div class="pswp__container">
          <div class="pswp__item"></div>
          <div class="pswp__item"></div>
          <div class="pswp__item"></div>
        </div>
        <div class="pswp__ui pswp__ui--hidden">
          <div class="pswp__top-bar">
            <div class="pswp__counter"></div>
            <button
              class="pswp__button pswp__button--close"
              title="Close"
            ></button>
          </div>
          <button
            class="pswp__button pswp__button--arrow--left"
            title="Previous"
          ></button>
          <button
            class="pswp__button pswp__button--arrow--right"
            title="Next"
          ></button>
          <div class="pswp__caption">
            <div class="pswp__caption__center"></div>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript">
      var openPhotoSwipe = function (event) {
        var pswp = document.querySelector(".pswp");

        var element = event.target;
        var src = element.getAttribute("src");

        // build items array
        var items = [
          {
            msrc: "Images/A9CA95DD-BF57-429B-AC32-BFEC582A7E4D/CF97D7D5-7C5A-4431-BA20-ECC439A1AB8B.jpg",
            src: "Images/A9CA95DD-BF57-429B-AC32-BFEC582A7E4D/CF97D7D5-7C5A-4431-BA20-ECC439A1AB8B.jpg",
            w: 828.0,
            h: 763.0,
            title: "1",
          },
        ];

        var index = 0;
        for (var i = 0; i < items.length; i++) {
          var item = items[i];
          if (item.src == src) {
            index = i;
          }
        }

        var options = {
          index: index,
          history: false,
          focus: true,
          captionEl: true,
          fullscreenEl: false,
          zoomEl: false,
          shareEl: false,
          preloaderEl: false,
          bgOpacity: 0.9,
          showHideOpacity: true,
        };

        var gallery = new PhotoSwipe(
          pswp,
          PhotoSwipeUI_Default,
          items,
          options,
        );
        gallery.init();
      };

      var elements = document.querySelectorAll(".photoswipe");
      for (var i = 0; i < elements.length; i++) {
        var element = elements[i];
        element.addEventListener("click", openPhotoSwipe);
      }
    </script>
  </body>
</html>
