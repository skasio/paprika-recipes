<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Recipe -->
    <div class="recipe" itemscope itemtype="http://schema.org/Recipe">
      <div class="infobox">
        <!-- Image -->

        <div class="photobox">
          <a href="#">
            <img
              src="Images/0EDDA4A6-CEE0-4D02-A2D5-EA032252B043-60771-00000784E1B04C59/B652D798-6DA4-483B-9DBC-361C57EE8A41-60771-000007866ACEB484.jpg"
              itemprop="image"
              class="photo photoswipe"
            />
          </a>
        </div>

        <!-- Name -->
        <h1 itemprop="name" class="name">Barszcz</h1>

        <!-- Info -->

        <!-- Rating, categories -->
        <p itemprop="aggregateRating" class="rating" value="0"></p>

        <p class="metadata">
          <!-- Cook time, prep time, servings, difficulty -->

          <!-- Source -->

          <b>Source: </b>

          <a
            itemprop="url"
            href="https://aniastarmach.pl/przepis/barszcz-na-zakwasie/"
          >
            <span itemprop="author">aniastarmach.pl</span>
          </a>
        </p>

        <div class="clear"></div>
      </div>

      <div class="left-column">
        <!-- Ingredients -->

        <div class="ingredientsbox">
          <h3 class="subhead">Ingredients</h3>
          <div class="ingredients text">
            <p class="line" itemprop="recipeIngredient">
              <strong>2</strong> turnips
            </p>
            <p class="line" itemprop="recipeIngredient">
              <strong>1</strong> small leek
            </p>
            <p class="line" itemprop="recipeIngredient">
              <strong>2</strong> carrots
            </p>
            <p class="line" itemprop="recipeIngredient">
              <strong>1</strong> stick of celery
            </p>
            <p class="line" itemprop="recipeIngredient">
              <strong>1</strong> onion
            </p>
            <p class="line" itemprop="recipeIngredient">
              <strong>20</strong> g dried mushrooms
            </p>
            <p class="line" itemprop="recipeIngredient">
              <strong>2</strong> kg fresh beetroot
            </p>
            <p class="line" itemprop="recipeIngredient">
              <strong>1</strong> litre zakwas
            </p>
            <p class="line" itemprop="recipeIngredient">
              <strong>1</strong> bay leaf
            </p>
            <p class="line" itemprop="recipeIngredient">
              <strong>2</strong> allspice berries
            </p>
          </div>
        </div>

        <!-- Nutrition (in two-column mode it goes below the ingredients) -->
      </div>

      <div class="right-column">
        <!-- Description -->

        <!-- Directions -->

        <!-- Notes -->

        <!-- Nutrition (in regular mode it goes below the notes) -->

        <!-- Used in two different places depending on the recipe layout -->
      </div>

      <div class="clear"></div>
    </div>

    <!-- Photo gallery is only included when exporting. -->
    <!-- PhotoSwipe gallery -->

    <link rel="stylesheet" href="Resources/PhotoSwipe/photoswipe.css" />
    <link
      rel="stylesheet"
      href="Resources/PhotoSwipe/default-skin/default-skin.css"
    />
    <script src="Resources/PhotoSwipe/photoswipe.min.js"></script>
    <script src="Resources/PhotoSwipe/photoswipe-ui-default.min.js"></script>

    <div class="pswp" tabindex="-1" role="dialog" aria-hidden="true">
      <div class="pswp__bg"></div>
      <div class="pswp__scroll-wrap">
        <div class="pswp__container">
          <div class="pswp__item"></div>
          <div class="pswp__item"></div>
          <div class="pswp__item"></div>
        </div>
        <div class="pswp__ui pswp__ui--hidden">
          <div class="pswp__top-bar">
            <div class="pswp__counter"></div>
            <button
              class="pswp__button pswp__button--close"
              title="Close"
            ></button>
          </div>
          <button
            class="pswp__button pswp__button--arrow--left"
            title="Previous"
          ></button>
          <button
            class="pswp__button pswp__button--arrow--right"
            title="Next"
          ></button>
          <div class="pswp__caption">
            <div class="pswp__caption__center"></div>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript">
      var openPhotoSwipe = function (event) {
        var pswp = document.querySelector(".pswp");

        var element = event.target;
        var src = element.getAttribute("src");

        // build items array
        var items = [
          {
            msrc: "Images/0EDDA4A6-CEE0-4D02-A2D5-EA032252B043-60771-00000784E1B04C59/6A9D9F43-E4DB-4714-83CE-684E3F262B00-60771-0000078660B80B2B.jpg",
            src: "Images/0EDDA4A6-CEE0-4D02-A2D5-EA032252B043-60771-00000784E1B04C59/6A9D9F43-E4DB-4714-83CE-684E3F262B00-60771-0000078660B80B2B.jpg",
            w: 558.0,
            h: 554.0,
            title: "1",
          },
        ];

        var index = 0;
        for (var i = 0; i < items.length; i++) {
          var item = items[i];
          if (item.src == src) {
            index = i;
          }
        }

        var options = {
          index: index,
          history: false,
          focus: true,
          captionEl: true,
          fullscreenEl: false,
          zoomEl: false,
          shareEl: false,
          preloaderEl: false,
          bgOpacity: 0.9,
          showHideOpacity: true,
        };

        var gallery = new PhotoSwipe(
          pswp,
          PhotoSwipeUI_Default,
          items,
          options,
        );
        gallery.init();
      };

      var elements = document.querySelectorAll(".photoswipe");
      for (var i = 0; i < elements.length; i++) {
        var element = elements[i];
        element.addEventListener("click", openPhotoSwipe);
      }
    </script>
  </body>
</html>
