<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Recipe -->
    <div class="recipe" itemscope itemtype="http://schema.org/Recipe">
      <div class="infobox">
        <!-- Image -->

        <div class="photobox">
          <a href="#">
            <img
              src="Images/747E47FF-2B05-4EB7-A160-FA843311C069-60771-0000077FA89BBE10/7825DD89-7652-4D00-9CDF-F7D7DE63642A-60771-00000780FDF227F4.jpg"
              itemprop="image"
              class="photo photoswipe"
            />
          </a>
        </div>

        <!-- Name -->
        <h1 itemprop="name" class="name">Fool-Proof Corn Fritters</h1>

        <!-- Info -->

        <!-- Rating, categories -->
        <p itemprop="aggregateRating" class="rating" value="0"></p>

        <p class="metadata">
          <!-- Cook time, prep time, servings, difficulty -->

          <!-- Source -->
        </p>

        <div class="clear"></div>
      </div>

      <div class="left-column">
        <!-- Ingredients -->

        <div class="ingredientsbox">
          <h3 class="subhead">Ingredients</h3>
          <div class="ingredients text">
            <p class="line" itemprop="recipeIngredient">
              <strong>300</strong> g frozen corn
            </p>
            <p class="line" itemprop="recipeIngredient">
              <strong>75</strong> g self raising flour
            </p>
            <p class="line" itemprop="recipeIngredient">
              <strong>2</strong> eggs
            </p>
            <p class="line" itemprop="recipeIngredient">
              <strong>125</strong> ml milk
            </p>
            <p class="line" itemprop="recipeIngredient">
              <strong>55</strong> g halloumi cheese
            </p>
            <p class="line" itemprop="recipeIngredient">
              <strong>1/2</strong> teaspoon salt flakes
            </p>
            <p class="line" itemprop="recipeIngredient">
              <strong>1/2</strong> teaspoon black pepper
            </p>
            <p class="line" itemprop="recipeIngredient">sunflower oil</p>
          </div>
        </div>

        <!-- Nutrition (in two-column mode it goes below the ingredients) -->
      </div>

      <div class="right-column">
        <!-- Description -->

        <div class="descriptionbox">
          <h3 class="subhead">Description</h3>
          <div itemprop="description" class="description text">
            <p>In Praise of Veg page 116</p>
          </div>
        </div>

        <!-- Directions -->

        <!-- Notes -->

        <!-- Nutrition (in regular mode it goes below the notes) -->

        <!-- Used in two different places depending on the recipe layout -->
      </div>

      <div class="clear"></div>
    </div>

    <!-- Photo gallery is only included when exporting. -->
    <!-- PhotoSwipe gallery -->

    <link rel="stylesheet" href="Resources/PhotoSwipe/photoswipe.css" />
    <link
      rel="stylesheet"
      href="Resources/PhotoSwipe/default-skin/default-skin.css"
    />
    <script src="Resources/PhotoSwipe/photoswipe.min.js"></script>
    <script src="Resources/PhotoSwipe/photoswipe-ui-default.min.js"></script>

    <div class="pswp" tabindex="-1" role="dialog" aria-hidden="true">
      <div class="pswp__bg"></div>
      <div class="pswp__scroll-wrap">
        <div class="pswp__container">
          <div class="pswp__item"></div>
          <div class="pswp__item"></div>
          <div class="pswp__item"></div>
        </div>
        <div class="pswp__ui pswp__ui--hidden">
          <div class="pswp__top-bar">
            <div class="pswp__counter"></div>
            <button
              class="pswp__button pswp__button--close"
              title="Close"
            ></button>
          </div>
          <button
            class="pswp__button pswp__button--arrow--left"
            title="Previous"
          ></button>
          <button
            class="pswp__button pswp__button--arrow--right"
            title="Next"
          ></button>
          <div class="pswp__caption">
            <div class="pswp__caption__center"></div>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript">
      var openPhotoSwipe = function (event) {
        var pswp = document.querySelector(".pswp");

        var element = event.target;
        var src = element.getAttribute("src");

        // build items array
        var items = [
          {
            msrc: "Images/747E47FF-2B05-4EB7-A160-FA843311C069-60771-0000077FA89BBE10/17EF2213-2EFB-4715-BE6B-672F97A90535-60771-0000077FDA97B1FB.jpg",
            src: "Images/747E47FF-2B05-4EB7-A160-FA843311C069-60771-0000077FA89BBE10/17EF2213-2EFB-4715-BE6B-672F97A90535-60771-0000077FDA97B1FB.jpg",
            w: 1536.0,
            h: 2048.0,
            title: "1",
          },

          {
            msrc: "Images/747E47FF-2B05-4EB7-A160-FA843311C069-60771-0000077FA89BBE10/BD6A72DE-659B-43E9-89FF-B9CE1FE36CD1-60771-0000077FECA87341.jpg",
            src: "Images/747E47FF-2B05-4EB7-A160-FA843311C069-60771-0000077FA89BBE10/BD6A72DE-659B-43E9-89FF-B9CE1FE36CD1-60771-0000077FECA87341.jpg",
            w: 1536.0,
            h: 2048.0,
            title: "2",
          },
        ];

        var index = 0;
        for (var i = 0; i < items.length; i++) {
          var item = items[i];
          if (item.src == src) {
            index = i;
          }
        }

        var options = {
          index: index,
          history: false,
          focus: true,
          captionEl: true,
          fullscreenEl: false,
          zoomEl: false,
          shareEl: false,
          preloaderEl: false,
          bgOpacity: 0.9,
          showHideOpacity: true,
        };

        var gallery = new PhotoSwipe(
          pswp,
          PhotoSwipeUI_Default,
          items,
          options,
        );
        gallery.init();
      };

      var elements = document.querySelectorAll(".photoswipe");
      for (var i = 0; i < elements.length; i++) {
        var element = elements[i];
        element.addEventListener("click", openPhotoSwipe);
      }
    </script>
  </body>
</html>
