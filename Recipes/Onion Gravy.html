<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Recipe -->
    <div class="recipe" itemscope itemtype="http://schema.org/Recipe">
      <div class="infobox">
        <!-- Image -->

        <div class="photobox">
          <a href="#">
            <img
              src="Images/6DC6F1D3-27F5-48CF-B851-F10A251194C8/F4418088-BCD9-44BA-B55A-61747EED560E.jpg"
              itemprop="image"
              class="photo photoswipe"
            />
          </a>
        </div>

        <!-- Name -->
        <h1 itemprop="name" class="name">Onion Gravy</h1>

        <!-- Info -->

        <!-- Rating, categories -->
        <p itemprop="aggregateRating" class="rating" value="5">★★★★★</p>

        <p class="metadata">
          <!-- Cook time, prep time, servings, difficulty -->

          <b>Prep Time: </b><span itemprop="prepTime">5 min</span>

          <b>Cook Time: </b><span itemprop="cookTime">15 min</span>

          <b>Servings: </b><span itemprop="recipeYield">4</span>

          <!-- Source -->
        </p>

        <div class="clear"></div>
      </div>

      <div class="left-column">
        <!-- Ingredients -->

        <div class="ingredientsbox">
          <h3 class="subhead">Ingredients</h3>
          <div class="ingredients text">
            <p class="line" itemprop="recipeIngredient">
              <strong>2</strong> brown onions
            </p>
            <p class="line" itemprop="recipeIngredient">
              <strong>4</strong> tbsp plain flour
            </p>
            <p class="line" itemprop="recipeIngredient">
              <strong>400</strong>ml vegetable stock
            </p>
            <p class="line" itemprop="recipeIngredient">
              <strong>30</strong>ml soy sauce
            </p>
            <p class="line" itemprop="recipeIngredient">
              <strong>30</strong>ml Henderson&apos;s Relish
            </p>
            <p class="line" itemprop="recipeIngredient">black pepper</p>
            <p class="line" itemprop="recipeIngredient">vegetable oil</p>
            <p class="line" itemprop="recipeIngredient">butter</p>
          </div>
        </div>

        <!-- Nutrition (in two-column mode it goes below the ingredients) -->
      </div>

      <div class="right-column">
        <!-- Description -->

        <!-- Directions -->

        <!-- Notes -->

        <!-- Nutrition (in regular mode it goes below the notes) -->

        <!-- Used in two different places depending on the recipe layout -->
      </div>

      <div class="clear"></div>
    </div>

    <!-- Photo gallery is only included when exporting. -->
    <!-- PhotoSwipe gallery -->

    <link rel="stylesheet" href="Resources/PhotoSwipe/photoswipe.css" />
    <link
      rel="stylesheet"
      href="Resources/PhotoSwipe/default-skin/default-skin.css"
    />
    <script src="Resources/PhotoSwipe/photoswipe.min.js"></script>
    <script src="Resources/PhotoSwipe/photoswipe-ui-default.min.js"></script>

    <div class="pswp" tabindex="-1" role="dialog" aria-hidden="true">
      <div class="pswp__bg"></div>
      <div class="pswp__scroll-wrap">
        <div class="pswp__container">
          <div class="pswp__item"></div>
          <div class="pswp__item"></div>
          <div class="pswp__item"></div>
        </div>
        <div class="pswp__ui pswp__ui--hidden">
          <div class="pswp__top-bar">
            <div class="pswp__counter"></div>
            <button
              class="pswp__button pswp__button--close"
              title="Close"
            ></button>
          </div>
          <button
            class="pswp__button pswp__button--arrow--left"
            title="Previous"
          ></button>
          <button
            class="pswp__button pswp__button--arrow--right"
            title="Next"
          ></button>
          <div class="pswp__caption">
            <div class="pswp__caption__center"></div>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript">
      var openPhotoSwipe = function (event) {
        var pswp = document.querySelector(".pswp");

        var element = event.target;
        var src = element.getAttribute("src");

        // build items array
        var items = [
          {
            msrc: "Images/6DC6F1D3-27F5-48CF-B851-F10A251194C8/0307A0D6-CA87-4E4E-854A-9B91F3606B06.jpg",
            src: "Images/6DC6F1D3-27F5-48CF-B851-F10A251194C8/0307A0D6-CA87-4E4E-854A-9B91F3606B06.jpg",
            w: 1429.0,
            h: 1429.0,
            title: "1",
          },
        ];

        var index = 0;
        for (var i = 0; i < items.length; i++) {
          var item = items[i];
          if (item.src == src) {
            index = i;
          }
        }

        var options = {
          index: index,
          history: false,
          focus: true,
          captionEl: true,
          fullscreenEl: false,
          zoomEl: false,
          shareEl: false,
          preloaderEl: false,
          bgOpacity: 0.9,
          showHideOpacity: true,
        };

        var gallery = new PhotoSwipe(
          pswp,
          PhotoSwipeUI_Default,
          items,
          options,
        );
        gallery.init();
      };

      var elements = document.querySelectorAll(".photoswipe");
      for (var i = 0; i < elements.length; i++) {
        var element = elements[i];
        element.addEventListener("click", openPhotoSwipe);
      }
    </script>
  </body>
</html>
