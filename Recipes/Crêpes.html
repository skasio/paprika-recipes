<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Recipe -->
    <div class="recipe" itemscope itemtype="http://schema.org/Recipe">
      <div class="infobox">
        <!-- Image -->

        <!-- Name -->
        <h1 itemprop="name" class="name">Cr&#234;pes</h1>

        <!-- Info -->

        <!-- Rating, categories -->
        <p itemprop="aggregateRating" class="rating" value="0"></p>

        <p class="metadata">
          <!-- Cook time, prep time, servings, difficulty -->
          <b>Prep Time: </b><span itemprop="">2 hrs, 15 min</span>

          <!-- Source -->
          <b>Source: </b>

          <span itemprop="author">Stephanie Alexander</span>
        </p>

        <div class="clear"></div>
      </div>

      <div class="left-column">
        <!-- Ingredients -->
        <div class="ingredientsbox">
          <h3 class="subhead">Ingredients</h3>
          <div class="ingredients text">
            <p class="line" itemprop="recipeIngredient">
              <strong>60</strong> g butter
            </p>
            <p class="line" itemprop="recipeIngredient">
              <strong>750</strong> ml milk
            </p>
            <p class="line" itemprop="recipeIngredient">
              <strong>300</strong> g plain flour
            </p>
            <p class="line" itemprop="recipeIngredient">
              <strong>4</strong> eggs
            </p>
          </div>
        </div>

        <!-- Nutrition (in two-column mode it goes below the ingredients) -->
      </div>

      <div class="right-column">
        <!-- Description -->
        <div class="descriptionbox">
          <h3 class="subhead">Description</h3>
          <div itemprop="description" class="description text">
            <p>Double portion</p>
          </div>
        </div>

        <!-- Directions -->

        <!-- Notes -->

        <!-- Nutrition (in regular mode it goes below the notes) -->
        <!-- Used in two different places depending on the recipe layout -->
      </div>

      <div class="clear"></div>
    </div>
  </body>
</html>
