<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Recipe -->
    <div class="recipe" itemscope itemtype="http://schema.org/Recipe">
      <div class="infobox">
        <!-- Image -->

        <div class="photobox">
          <a href="#">
            <img
              src="Images/8F00454F-D516-48B9-B1C9-B5267AB7ADF1/CD1B7D04-8A3E-4896-A33C-10572D7787B8.jpg"
              itemprop="image"
              class="photo photoswipe"
            />
          </a>
        </div>

        <!-- Name -->
        <h1 itemprop="name" class="name">Bean Chilli Burritos</h1>

        <!-- Info -->

        <!-- Rating, categories -->
        <p itemprop="aggregateRating" class="rating" value="5">★★★★★</p>

        <p class="metadata">
          <!-- Cook time, prep time, servings, difficulty -->

          <!-- Source -->
        </p>

        <div class="clear"></div>
      </div>

      <div class="left-column">
        <!-- Ingredients -->

        <div class="ingredientsbox">
          <h3 class="subhead">Ingredients</h3>
          <div class="ingredients text">
            <p class="line" itemprop="recipeIngredient">bean mix</p>
            <p class="line" itemprop="recipeIngredient">avocado</p>
            <p class="line" itemprop="recipeIngredient">cooked basmati rice</p>
            <p class="line" itemprop="recipeIngredient">frozen corn</p>
            <p class="line" itemprop="recipeIngredient">tomato</p>
            <p class="line" itemprop="recipeIngredient">red onion</p>
            <p class="line" itemprop="recipeIngredient">yoghurt</p>
            <p class="line" itemprop="recipeIngredient">lime</p>
            <p class="line" itemprop="recipeIngredient">cheese</p>
            <p class="line" itemprop="recipeIngredient">lettuce</p>
            <p class="line" itemprop="recipeIngredient">
              tortilla wraps, large
            </p>
          </div>
        </div>

        <!-- Nutrition (in two-column mode it goes below the ingredients) -->
      </div>

      <div class="right-column">
        <!-- Description -->

        <div class="descriptionbox">
          <h3 class="subhead">Description</h3>
          <div itemprop="description" class="description text">
            <p>Burritos based on the Bean Chilli recipe</p>
          </div>
        </div>

        <!-- Directions -->

        <!-- Notes -->

        <!-- Nutrition (in regular mode it goes below the notes) -->

        <!-- Used in two different places depending on the recipe layout -->
      </div>

      <div class="clear"></div>
    </div>

    <!-- Photo gallery is only included when exporting. -->
    <!-- PhotoSwipe gallery -->

    <link rel="stylesheet" href="Resources/PhotoSwipe/photoswipe.css" />
    <link
      rel="stylesheet"
      href="Resources/PhotoSwipe/default-skin/default-skin.css"
    />
    <script src="Resources/PhotoSwipe/photoswipe.min.js"></script>
    <script src="Resources/PhotoSwipe/photoswipe-ui-default.min.js"></script>

    <div class="pswp" tabindex="-1" role="dialog" aria-hidden="true">
      <div class="pswp__bg"></div>
      <div class="pswp__scroll-wrap">
        <div class="pswp__container">
          <div class="pswp__item"></div>
          <div class="pswp__item"></div>
          <div class="pswp__item"></div>
        </div>
        <div class="pswp__ui pswp__ui--hidden">
          <div class="pswp__top-bar">
            <div class="pswp__counter"></div>
            <button
              class="pswp__button pswp__button--close"
              title="Close"
            ></button>
          </div>
          <button
            class="pswp__button pswp__button--arrow--left"
            title="Previous"
          ></button>
          <button
            class="pswp__button pswp__button--arrow--right"
            title="Next"
          ></button>
          <div class="pswp__caption">
            <div class="pswp__caption__center"></div>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript">
      var openPhotoSwipe = function (event) {
        var pswp = document.querySelector(".pswp");

        var element = event.target;
        var src = element.getAttribute("src");

        // build items array
        var items = [
          {
            msrc: "Images/8F00454F-D516-48B9-B1C9-B5267AB7ADF1/B71C3F0F-B178-4892-86C0-A27264365768.jpg",
            src: "Images/8F00454F-D516-48B9-B1C9-B5267AB7ADF1/B71C3F0F-B178-4892-86C0-A27264365768.jpg",
            w: 450.0,
            h: 300.0,
            title: "1",
          },
        ];

        var index = 0;
        for (var i = 0; i < items.length; i++) {
          var item = items[i];
          if (item.src == src) {
            index = i;
          }
        }

        var options = {
          index: index,
          history: false,
          focus: true,
          captionEl: true,
          fullscreenEl: false,
          zoomEl: false,
          shareEl: false,
          preloaderEl: false,
          bgOpacity: 0.9,
          showHideOpacity: true,
        };

        var gallery = new PhotoSwipe(
          pswp,
          PhotoSwipeUI_Default,
          items,
          options,
        );
        gallery.init();
      };

      var elements = document.querySelectorAll(".photoswipe");
      for (var i = 0; i < elements.length; i++) {
        var element = elements[i];
        element.addEventListener("click", openPhotoSwipe);
      }
    </script>
  </body>
</html>
