<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Recipe -->
    <div class="recipe" itemscope itemtype="http://schema.org/Recipe">
      <div class="infobox">
        <!-- Image -->

        <!-- Name -->
        <h1 itemprop="name" class="name">Lentil Veggie Burgers</h1>

        <!-- Info -->

        <!-- Rating, categories -->
        <p itemprop="aggregateRating" class="rating" value="5">★★★★★</p>

        <p class="metadata">
          <!-- Cook time, prep time, servings, difficulty -->

          <b>Difficulty: </b><span itemprop="difficulty">Easy</span>

          <b>Servings: </b><span itemprop="recipeYield">3</span>

          <!-- Source -->
        </p>

        <div class="clear"></div>
      </div>

      <div class="left-column">
        <!-- Ingredients -->

        <div class="ingredientsbox">
          <h3 class="subhead">Ingredients</h3>
          <div class="ingredients text">
            <p class="line" itemprop="recipeIngredient">
              <strong>3</strong> lentil veggie patties
            </p>
            <p class="line" itemprop="recipeIngredient">
              <strong>3</strong> burger buns
            </p>
            <p class="line" itemprop="recipeIngredient">
              <strong>1</strong> large tomato
            </p>
            <p class="line" itemprop="recipeIngredient">lettuce</p>
            <p class="line" itemprop="recipeIngredient">mayonnaise</p>
            <p class="line" itemprop="recipeIngredient">
              <strong>1</strong> small red onion
            </p>
            <p class="line" itemprop="recipeIngredient">
              <strong>1/2</strong> small cucumber
            </p>
            <p class="line" itemprop="recipeIngredient">
              <strong>3</strong> large eggs
            </p>
            <p class="line" itemprop="recipeIngredient">
              <strong>1</strong> can of beetroot
            </p>
          </div>
        </div>

        <!-- Nutrition (in two-column mode it goes below the ingredients) -->
      </div>

      <div class="right-column">
        <!-- Description -->

        <!-- Directions -->

        <!-- Notes -->

        <!-- Nutrition (in regular mode it goes below the notes) -->

        <!-- Used in two different places depending on the recipe layout -->
      </div>

      <div class="clear"></div>
    </div>
  </body>
</html>
