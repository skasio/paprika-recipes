  <body>
    <!-- Recipe -->
    <div class="recipe" itemscope itemtype="http://schema.org/Recipe">
      <div class="infobox">

        <!-- Name -->
        <h1 itemprop="name" class="name">Palestian Chopped Salad</h1>

        <!-- Info -->

        <!-- Rating, categories -->
        <p itemprop="aggregateRating" class="rating" value="0"></p>

        <p class="metadata">

        <div class="clear"></div>

      <div class="left-column">

        <div class="ingredientsbox">
          <h3 class="subhead">Ingredients</h3>

              <strong>1</strong> large lebanese cucumber

              <strong>420</strong> g ripe tomatoes
            </p>
            <p class="line" itemprop="recipeIngredient">
              <strong>1</strong> red capsicum
            </p>
            <p class="line" itemprop="recipeIngredient">
              <strong>1</strong> green chilli
            </p>
            <p class="line" itemprop="recipeIngredient">
              <strong>5</strong> spring onions
            </p>
            <p class="line" itemprop="recipeIngredient">olive oil</p>
            <p class="line" itemprop="recipeIngredient">
              <strong>30</strong>g parsley, very finely chopped
            </p>
            <p class="line" itemprop="recipeIngredient">
              <strong>15</strong>g mint leaves
            </p>
            <p class="line" itemprop="recipeIngredient">
              <strong>1</strong> large garlic clove
            </p>
            <p class="line" itemprop="recipeIngredient">
              <strong>2</strong> lemons
            </p>
          </div>
        </div>

        <!-- Nutrition (in two-column mode it goes below the ingredients) -->
      </div>

      <div class="right-column">
        <!-- Description -->

        <!-- Directions -->

        <!-- Notes -->
